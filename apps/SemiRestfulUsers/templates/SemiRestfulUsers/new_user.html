<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <script src=" https://code.jquery.com/jquery-3.2.1.slim.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js ">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js">
  </script>
  <title>SemiRestulUsers</title>
</head>

<body>
  <div id="wrapper" class="container-fluid">
    <h2> Add a user</h2>
    <div id="add_user" class="container-fluid">

      <form action='/users/create' method='post'>{% csrf_token %} First name:<br>
        <input required type="text" name="first_name"><br> Last name:<br>
        <input required type="text" name="last_name"><br> Email name:<br>
        <input required type="text" name="email"><br>
        <input type='submit' class="btn-primary" value='Create' />
      </form>
      <br> <a href="/users">Go Back</a>{% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }} text-danger" {% endif %}>{{ message }}</p>
          {% endfor %}
      </ul>
      {% endif %}

    </div>


  </div>

</body>

</html>
